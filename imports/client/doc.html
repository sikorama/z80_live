  <h1 class="home-title">About</h1>

  Z80Live is a website aimed to editing, assembling and running Z80 assembly code directly on your web browser
  
  It is developped by Stephane Sikora with MeteorJS framework and is powered by Tiny8bit Emulator by Andre Weissflog.

  Special Thanks to Tronic/GPA for hosting the server, and to all contibutors who share their piece of code.
