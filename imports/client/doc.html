  <h1 class="home-title">About</h1>
  <embed type="text/html" src="https://z80live.amstrad.info" width="100%" height="1024px">


  <p class="about">
    Z80Live is a website aimed to editing, assembling and running Z80 assembly code directly on your web browser.
  </p>
  
  <p class="about">
    It is developped by Stephane Sikora with MeteorJS framework and is powered by Tiny8bit Emulator by Andre Weissflog.
  </p>

  <p class="about">
    It integrates various open source z80 assemblers, such as <a href="http://cngsoft.no-ip.org/uz80.htm">UZ80</a> by CNG, <a href="https://github.com/EdouardBERGE/rasm">Rasm</a> by Roudoudou and <a href="https://github.com/Konamiman/Sjasm"> SJAsm</a> originally created by  Sjoerd Mastijn.
  </p>

  <p class="about">
    Special Thanks to Tronic/GPA for hosting the server, and to all contibutors who share their piece of code.
  </p>
